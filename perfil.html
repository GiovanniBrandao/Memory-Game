<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <style>
        :root {
            --primary-color: #28a745;
            --primary-hover-color: #218838;
            --background-color: #f0f2f5;
            --form-background-color: #ffffff;
            --text-color: #333333;
            --input-border-color: #dddddd;
            --box-shadow-color: rgba(0, 0, 0, 0.1);
            --link-color: #007BFF;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .profile-container {
            background-color: var(--form-background-color);
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--box-shadow-color);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        .profile-container h1 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-align: center;
            color: var(--text-color);
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }
        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--input-border-color);
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .save-button {
            width: 100%;
            padding: 0.9rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .save-button:hover {
            background-color: var(--primary-hover-color);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--link-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1>Editar Informações</h1>
        <form id="profile-form">
            <div class="input-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" value="Usuário de Exemplo">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="usuario@email.com">
            </div>
            <div class="input-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX">
            </div>
            <button type="submit" class="save-button">Salvar Alterações</button>
        </form>
        <a href="login.html" class="back-link">Sair</a>
    </div>

    <script>
        const form = document.getElementById('profile-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Dados salvos com sucesso! (Demonstração)');
        });
    </script>

</body>
</html>
