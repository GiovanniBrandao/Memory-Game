<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../CSS/navbar.css">

    <title>Jogo da memória</title>
</head>
<body>
    <header>
        <nav aria-label="Navegação principal">
            <ul>
                <li><a href="jogo.html">Jogo</a></li>
                <li><a href="historico.html">Histórico</a></li>

                <li><a href="perfil.html">Perfil</a></li>
                <li class="align-right"><a href="login.html">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="cabecalho">
            <h1>00:00:00</h1>
            <h1>Jogadas: 0</h1>
            <button class="btnPrincipal">Configurações</button>
            <button class="btnPrincipal">Desistir do jogo</button>
        </section>

        <section class="centralizar">
            <div class="tabuleiro">
                <img class="card" src="../Resources/Images/coracao.svg" alt="">
                <img class="card" src="../Resources/Images/coracao.svg" alt="">
                <img class="card" src="../Resources/Images/pet.svg" alt="">
                <img class="card" src="../Resources/Images/pet.svg" alt="">
                <img class="card" src="../Resources/Images/arvores.svg" alt="">
                <img class="card" src="../Resources/Images/arvores.svg" alt="">
                <img class="card" src="../Resources/Images/foguete.svg" alt="">
                <img class="card" src="../Resources/Images/foguete.svg" alt="">
                <img class="card" src="../Resources/Images/chave.svg" alt="">
                <img class="card" src="../Resources/Images/chave.svg" alt="">
                <img class="card" src="../Resources/Images/gota.svg" alt="">
                <img class="card" src="../Resources/Images/gota.svg" alt="">
                <img class="card" src="../Resources/Images/gota.svg" alt="">
                <img class="card" src="../Resources/Images/gota.svg" alt="">
                <img class="card" src="../Resources/Images/gota.svg" alt="">
                <img class="card" src="../Resources/Images/gota.svg" alt="">
            </div>
        </section>

        <dialog class="centralizar" open>
            <section class="modal-conteudo">
                <span class="fechar-btn">&times;</span>
                <h1>Configurações</h1>
                <dl class="configuracoes-grid">
                    <div class="item">
                        <dt>Modo de Jogo:</dt>
                        <dd>Normal</dd>
                    </div>
                    <div class="item">
                        <dt>Tabuleiro:</dt>
                        <dd>2x2</dd>
                    </div>
                    <button class="btnPrincipal">Modo trapaça: OFF</button>
                    <button class="btnPrincipal">Aplicar Mudanças</button>
                </dl>
            </section>
        </dialog>
    </main>

    <footer>
        <p>© 2025 Universidade Estadual de Campinas - Campus Limeira</p>
    </footer>
