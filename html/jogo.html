<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../Resources/Images/videogame.svg">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/helpers.css">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="../CSS/game.css">
    <title>Jogo da memória</title>
</head>
<body>
    <header>
        <nav aria-label="Navegação principal">
            <ul>
                <li><a href="jogo.html">Jogo</a></li>
                <li><a href="historico.html">Histórico</a></li>
                <li><a href="ranque.html">Ranque global</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li class="align-right"><a href="login.html">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="cabecalho">
            <h1>00:00:00</h1>
            <h2>Jogadas: 0</h2>
            <button class="botao-principal">Configurações</button>
            <button class="botao-principal" id="trapaça">Exibir peças ocultas: OFF</button>
            <button class="botao-principal">Desistir do jogo</button>
        </section>

        <div class="centralizar">
            <div class="tabuleiro">
                <img class="card" src="../Resources/Images/coracao.svg" alt="">
                <img class="card" src="../Resources/Images/coracao.svg" alt="">
                <img class="card" src="../Resources/Images/pet.svg" alt="">
                <img class="card" src="../Resources/Images/pet.svg" alt="">
                <img class="card" src="../Resources/Images/arvores.svg" alt="">
                <img class="card" src="../Resources/Images/arvores.svg" alt="">
                <img class="card" src="../Resources/Images/foguete.svg" alt="">
                <img class="card" src="../Resources/Images/foguete.svg" alt="">
                <img class="card" src="../Resources/Images/chave.svg" alt="">
                <img class="card" src="../Resources/Images/chave.svg" alt="">
                <img class="card" src="../Resources/Images/gota.svg" alt="">
                <img class="card" src="../Resources/Images/gota.svg" alt="">
                <img class="card" src="../Resources/Images/coroa.svg" alt="">
                <img class="card" src="../Resources/Images/coroa.svg" alt="">
                <img class="card" src="../Resources/Images/bola.svg" alt="">
                <img class="card" src="../Resources/Images/bola.svg" alt="">
            </div>
        </div>

        <dialog>
            <section class="modal-conteudo">
                <span class="botao-fechar">&times;</span>
                <h2>Configurações</h2>
                <dl class="grid-itens">
                    <div class="item">
                        <dt>Modo de Jogo:</dt>
                        <dd>Normal</dd>
                    </div>
                    <div class="item">
                        <dt>Tabuleiro:</dt>
                        <dd>2x2</dd>
                    </div>
                </dl>
                <button class="botao-principal">Modo trapaça: OFF</button>
                <button id="botao-aplicar" class="botao-principal">Aplicar Mudanças</button>
            </section>
    </dialog>
</main>

<footer>
    <p>© 2025 Universidade Estadual de Campinas - Campus Limeira</p>
</footer>

<script src="../JS/jogo.js"></script>
</body>
</html>
